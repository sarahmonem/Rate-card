<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="container">
  <div class="card">
    <div class="card1" id="card1">
      <img src="images/icon-star.svg" alt="">
      <div class="title">
  <p>  How did we do?</p>
      </div>
      <div class="text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
      <div class="numbs">
        <div class="numb active">1</div>
        <div class="numb">2</div>
        <div class="numb">3</div>
        <div class="numb">4</div>
        <div class="numb">5</div>
      </div>
      <button onclick="submit()">submit</button>
    </div>
  <div class="card2" id="card2">
    <img src="images/illustration-thank-you.svg" alt="">
    <div class="result">

      <p>You selected &nbsp; <p id="rate">   </p> &nbsp; out of 5</p>
    </div>

      <p class="thanks">Thank you!</p>
      <p class="parag">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
  </div>
    
  </div>
</div>


  





  <!-- Rating state end -->

</body>
</html>
